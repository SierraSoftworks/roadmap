name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.5

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.17.0'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
