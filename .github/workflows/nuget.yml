name: NuGet

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      packages: write

    environment:
      name: nuget
      url: https://www.nuget.org/packages/DocFX.Plugins.Roadmap/

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'
      
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Publish DocFX Plugin
        run: |
          dotnet pack -o out --configuration Release ./tools/docfx
          cp ./.github/workflows/nuget.config ./
          dotnet nuget push out/*.nupkg -s GitHub --skip-duplicate
          dotnet nuget push out/*.nupkg -s https://api.nuget.org/v3/index.json -k '${{ steps.login.outputs.NUGET_API_KEY }}' --skip-duplicate
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}