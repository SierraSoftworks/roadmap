name: Python

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Test mkdocs-roadmap
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.9.25"
          - "3.10.19"
          - "3.11.14"
          - "3.12.12"
          - "3.13.9"
          - "3.14.0"
    
    steps:
    - uses: actions/checkout@v5
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel
    
    - name: Build package
      working-directory: ./tools/mkdocs-roadmap
      run: |
        python -m build
    
    - name: Install package
      working-directory: ./tools/mkdocs-roadmap
      run: |
        pip install dist/*.whl
    
    - name: Verify package structure
      working-directory: ./tools/mkdocs-roadmap
      run: |
        python -c "import mkdocs_roadmap; print('Plugin imported successfully')"
        python -c "from mkdocs_roadmap import RoadmapPlugin; print('RoadmapPlugin imported successfully')"

