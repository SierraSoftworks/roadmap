name: Build and Publish Release Artifacts

on:
  push:
    tags:
      - '*'

jobs:
  build:
    name: Build ${{matrix.os}}-${{matrix.arch}}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [windows, linux, darwin]
        arch: [amd64, arm64]
        include:
          - os: windows
            extension: '.exe'

    steps:
    - name: Set up Go
      uses: actions/setup-go@v3

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3.0.2

    - name: Test
      run: go test -v ./...

    - run: mkdir roadmap-${{matrix.os}}-${{matrix.arch}} && env GOOS=${{matrix.os}} GOARCH=${{matrix.arch}} go build -o roadmap-${{matrix.os}}-${{matrix.arch}} ./... && zip -r roadmap-${{matrix.os}}-${{matrix.arch}}.zip roadmap-${{matrix.os}}-${{matrix.arch}}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: ${{github.ref_name}}
        release_name: v${{github.ref_name}}
        draft: false
        prerelease: false

    - name: Upload ${{matrix.os}}-${{matrix.arch}} Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        upload_url: ${{steps.create_release.outputs.upload_url}}
        asset_name: roadmap-${{matrix.os}}-${{matrix.arch}}.zip
        asset_path: ./roadmap-${{matrix.os}}-${{matrix.arch}}.zip
        asset_content_type: application/zip
